<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Forms Exercise</title>
</head>

<body>
  <main class="main">
    <div class="column-left">
      <div class="card card--front">
        <img class="card__logo" src="assets/images/card-logo.svg" alt="Logo">
        <p id="card-number" class="card__number">0000 0000 0000 0000</p>
        <p class="card__name">JANE APPLESEED</p>
        <p class="card__exp">00/00</p>
      </div>
      <div class="card card--back">
        <p id="card-cvc" class="card__cvc">000</p>
      </div>
    </div>
    <div class="column-right">
      <form id="form" class="form">
        <div class="form__field">
          <label for="name" class="form__label">CARDHOLDER NAME</label>
          <input type="text" class="form__input" id="name" name="name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form__field">
          <label for="card-number" class="form__label">CARD NUMBER</label>
          <input type="text" class="form__input" id="number" name="card-number" placeholder="e.g. 1234 5678 9123 4567">
        </div>
        <div class="form__field">
          <label for="exp" class="form__label">EXP. DATE</label>
          <input type="text" class="form__input" id="exp" name="exp" placeholder="MM / YY">
        </div>
        <div class="form__field">
          <label for="cvc" class="form__label">CVC</label>
          <input type="text" class="form__input" id="cvc" name="cvc" placeholder="e.g. 123">
        </div>
        <input type="submit" value="Confirm" class="button">

      </form>
    </div>
  </main>
  <script src="js/scripts.js"></script>
</body>

</html>
